<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .lilac-box {
      background-color: rgb(136, 136, 236);
      width: 500px;
      height: 300px;
      border-radius: 15%;
      z-index: -1;
      position: relative;
      top: 200px;
      left: 200px;
    }
    .pink-circle {
      background-color: rgb(228, 133, 209);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="lilac-box">
    <div class="pink-circle">
    </div>
  </div>

</body>

</html>
